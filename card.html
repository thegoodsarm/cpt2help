<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Wallet Card</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      padding: 2em;
    }

    .card {
      border: 1px solid #444;
      background: #f9f9f9;
      width: 3.37in;
      height: 2.13in;
      padding: 0.15in;
      box-sizing: border-box;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 0.65em;
    }

    label {
      margin-top: 0.2em;
      font-weight: bold;
    }

    input {
      width: 100%;
      font-size: 0.65em;
      padding: 0.15em;
      margin-top: 0.1em;
      box-sizing: border-box;
    }

    .instructions {
      margin-bottom: 0.3em;
    }

    .disclaimer {
      margin-top: 1em;
      text-align: center;
      font-size: 0.7em;
      color: #555;
    }

    .print {
      margin-top: 1em;
      text-align: center;
    }

    @media print {
      body {
        margin: 0;
        background: none;
      }

      .print {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="instructions">
      <strong>I HAVE CPT2 DEFICIENCY</strong><br/>
      I am at risk for severe rhabdomyolysis. If I am weak, in pain, or disoriented:<br/>
      <strong>Start Dextrose 10% (D10) IV immediately. Do not wait for labs.</strong>
    </div>

    <div>
      <label for="name">Name:</label>
      <input type="text" id="name">

      <label for="dob">Date of Birth:</label>
      <input type="text" id="dob">

      <label for="contact">Emergency Contact:</label>
      <input type="text" id="contact">

      <label for="doctor">Treating Physician:</label>
      <input type="text" id="doctor">
    </div>
  </div>

  <div class="disclaimer">
    This is an example card. Please consult your physician to confirm accuracy.
  </div>

  <div class="print">
    <button onclick="window.print()">Print This Card</button>
  </div>
</body>
</html>
